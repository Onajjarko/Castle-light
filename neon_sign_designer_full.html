
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تصميم لوحتك النيون</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Lobster&family=Anton&family=Orbitron&family=Montserrat&family=Caveat&family=Oswald&family=Great+Vibes&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: lime;
            text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
        }
        .preview {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #555;
            border-radius: 15px;
            margin-top: 10px;
            font-size: 40px;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
        }
        .color-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="preview" id="preview">نص نيون</div>

    <h1>صمّم لوحتك النيون</h1>

    <input type="text" id="textInput" placeholder="اكتب هنا..." oninput="updatePreview()" />

    <div>
        <label for="fontSelect">اختر الخط:</label>
        <select id="fontSelect" onchange="updatePreview()">
            <option value="Pacifico">Pacifico</option>
            <option value="Roboto">Roboto</option>
            <option value="Lobster">Lobster</option>
            <option value="Anton">Anton</option>
            <option value="Orbitron">Orbitron</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Caveat">Caveat</option>
            <option value="Oswald">Oswald</option>
            <option value="Great Vibes">Great Vibes</option>
            <option value="Indie Flower">Indie Flower</option>
        </select>
    </div>

    <div>
        <label>اختر اللون:</label><br />
        <div id="colorsContainer"></div>
    </div>

    <h2>Castle Light</h2>
    <p>تصميم وتنفيذ لوحات نيون ساين مخصصة</p>

    <script>
        const preview = document.getElementById("preview");
        const textInput = document.getElementById("textInput");
        const fontSelect = document.getElementById("fontSelect");
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff", "#ffffff", "#ffa500", "#800080", "#00ff99"];

        function updatePreview() {
            preview.textContent = textInput.value || " ";
            preview.style.fontFamily = fontSelect.value;
        }

        function setColor(color) {
            preview.style.color = color;
            preview.style.textShadow = `
                0 0 5px ${color},
                0 0 10px ${color},
                0 0 20px ${color},
                0 0 40px ${color}
            `;
        }

        const colorsContainer = document.getElementById("colorsContainer");
        colors.forEach(color => {
            const btn = document.createElement("div");
            btn.className = "color-button";
            btn.style.backgroundColor = color;
            btn.onclick = () => setColor(color);
            colorsContainer.appendChild(btn);
        });

        updatePreview(); // initialize
    </script>
</body>
</html>
