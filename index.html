<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Sign Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Lobster&family=Anton&family=Orbitron&family=Montserrat&family=Caveat&family=Oswald&family=Great+Vibes&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .preview {
      margin-top: 2rem;
      font-size: 3rem;
      padding: 1rem;
      border: 2px dashed #444;
      border-radius: 10px;
    }
    select, input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>صمّم لوحتك النيون</h1>
  <input type="text" id="textInput" placeholder="اكتب النص هنا" />
  <br />
  <label for="fontSelect">اختر الخط:</label>
  <select id="fontSelect">
    <option value="Pacifico">Pacifico</option>
    <option value="Roboto">Roboto</option>
    <option value="Lobster">Lobster</option>
    <option value="Anton">Anton</option>
    <option value="Orbitron">Orbitron</option>
    <option value="Montserrat">Montserrat</option>
    <option value="Caveat">Caveat</option>
    <option value="Oswald">Oswald</option>
    <option value="Great Vibes">Great Vibes</option>
    <option value="Indie Flower">Indie Flower</option>
  </select>
  <br />
  <label>اختر اللون:</label>
  <div class="color-picker" id="colorPicker"></div>
  <div class="preview" id="previewText">معاينة النص هنا</div>  <script>
    const colors = [
      '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff',
      '#00ffff', '#ffffff', '#ffa500', '#800080', '#00ff99'
    ];
    const colorPicker = document.getElementById('colorPicker');
    const preview = document.getElementById('previewText');
    const textInput = document.getElementById('textInput');
    const fontSelect = document.getElementById('fontSelect');

    colors.forEach(color => {
      const div = document.createElement('div');
      div.className = 'color-option';
      div.style.backgroundColor = color;
      div.onclick = () => {
        preview.style.color = color;
      };
      colorPicker.appendChild(div);
    });

    textInput.addEventListener('input', () => {
      preview.textContent = textInput.value || 'معاينة النص هنا';
    });

    fontSelect.addEventListener('change', () => {
      preview.style.fontFamily = fontSelect.value;
    });
  </script></body>
</html>
