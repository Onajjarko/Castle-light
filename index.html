<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Neon Sign Outdoor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&family=Satisfy&family=Yellowtail&family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .product-gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .product-gallery img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-info {
      flex: 1;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-family: 'Lobster', cursive;
    }
    .price {
      color: #ff4081;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-family: 'Pacifico', cursive;
    }
    .options {
      margin-top: 1rem;
    }
    .options label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
      font-family: 'Satisfy', cursive;
    }
    .options input,
    .options select,
    .options textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Inter', sans-serif;
    }
    button {
      background-color: #000;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Yellowtail', cursive;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-gallery">
      <img src="your-image-path-1.jpg" alt="Custom Neon Sign" />
      <img src="your-image-path-2.jpg" alt="Custom Neon Light" />
    </div>
    <div class="product-info">
      <h1>Custom Neon Sign - Outdoor LED Name Light</h1>
      <p class="price">Starting from $89.99</p><div class="options">
    <label for="text">Enter Your Text</label>
    <textarea id="text" rows="2" placeholder="Your name or phrase"></textarea>

    <label for="font">Choose Font</label>
    <select id="font">
      <option>Font 1</option>
      <option>Font 2</option>
      <option>Font 3</option>
    </select>

    <label for="color">Choose Color</label>
    <select id="color">
      <option>White</option>
      <option>Pink</option>
      <option>Blue</option>
      <option>Red</option>
    </select>

    <label for="size">Choose Size</label>
    <select id="size">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>

    <button type="button">Request Quote</button>
  </div>
</div>

  </div>
</body>
</html>
