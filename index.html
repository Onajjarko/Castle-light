<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صمّم لوحتك النيون</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Lobster&family=Anton&family=Orbitron&family=Montserrat&family=Caveat&family=Oswald&family=Great+Vibes&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }
    .preview {
      margin-bottom: 2rem;
      padding: 1rem;
      font-size: 3rem;
      border: 2px dashed #555;
      min-height: 100px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .color-picker {
      margin: 1rem 0;
    }
    .color-option {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 5px;
      border: 2px solid white;
      cursor: pointer;
    }
    .whatsapp-button {
      background-color: #25d366;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1.2rem;
      margin-top: 2rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>  <div class="preview" id="preview">معاينة النص</div>  <h1>صمّم لوحتك النيون</h1>  <input type="text" id="textInput" placeholder="أدخل نص اللوحة" oninput="updatePreview()">  <div>
    <label>اختر الخط:</label>
    <select id="fontSelect" onchange="updatePreview()">
      <option value="Pacifico">Pacifico</option>
      <option value="Roboto">Roboto</option>
      <option value="Lobster">Lobster</option>
      <option value="Anton">Anton</option>
      <option value="Orbitron">Orbitron</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Caveat">Caveat</option>
      <option value="Oswald">Oswald</option>
      <option value="Great Vibes">Great Vibes</option>
      <option value="Indie Flower">Indie Flower</option>
    </select>
  </div>  <div class="color-picker">
    <label>اختر اللون:</label><br>
    <div id="colorOptions"></div>
  </div><button class="whatsapp-button" onclick="sendToWhatsApp()">اطلب عبر واتساب</button>

  <script>
    const preview = document.getElementById("preview");
    const textInput = document.getElementById("textInput");
    const fontSelect = document.getElementById("fontSelect");
    const colorOptions = document.getElementById("colorOptions");

    const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff", "#ffffff",
      "#ffa500", "#800080", "#00ff99", "#ff69b4", "#8a2be2", "#00ced1", "#ff4500", "#add8e6",
      "#90ee90", "#f08080", "#9932cc", "#ff6347", "#20b2aa"];

    colors.forEach(color => {
      const dot = document.createElement("span");
      dot.className = "color-option";
      dot.style.backgroundColor = color;
      dot.onclick = () => selectColor(color);
      colorOptions.appendChild(dot);
    });

    function updatePreview() {
      preview.textContent = textInput.value;
      preview.style.fontFamily = fontSelect.value;
    }

    function selectColor(color) {
      preview.style.color = color;
      preview.style.textShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
    }

    function sendToWhatsApp() {
      const text = textInput.value;
      const font = fontSelect.value;
      const color = preview.style.color;
      const message = `أرغب بطلب لوحة نيون مكتوب عليها: ${text}%0Aالخط: ${font}%0Aاللون: ${color}`;
      const phone = "0795892011";
      window.open(`https://wa.me/962${phone.slice(1)}?text=${message}`, '_blank');
    }

    // تحديث المعاينة تلقائياً عند بداية الصفحة
    updatePreview();
    selectColor(colors[0]);
  </script></body>
</html>
