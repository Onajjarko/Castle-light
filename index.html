<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Neon Sign</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Satisfy&family=Yellowtail&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      background: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-family: 'Lobster', cursive;
    }
    .price {
      font-family: 'Pacifico', cursive;
      color: #ff4081;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    label {
      font-family: 'Satisfy', cursive;
      font-size: 1.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 5px;

      #preview {
  margin: 2rem 0;
  font-size: 3rem;
  font-weight: High;
  color: #0ff;
  font-family: 'Pacifico', cursive;
  text-shadow:
    0 0 5px #0ff,
    0 0 10px #0ff,
    0 0 20px #0ff,
    0 0 40px #0ff,
    0 0 80px #0ff;
}
    .btn {
      background: #fff;
      color: #000;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Yellowtail', cursive;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Custom Neon Sign - Outdoor LED Name Light</h1>
  <div class="price">Starting from $89.99</div>

  <div class="form-group">
    <label>Enter Your Text</label>
    <input type="text" id="textInput" placeholder="e.g. Osamah" />
  </div>

  <div class="form-group">
    <label>Choose Font</label>
    <select id="fontSelect">
      <option value="Pacifico">Pacifico</option>
      <option value="Lobster">Lobster</option>
      <option value="Satisfy">Satisfy</option>
      <option value="Yellowtail">Yellowtail</option>
    </select>
  </div>

  <div class="form-group">
    <label>Choose Color</label>
    <select id="colorSelect">
      <option value="#0ff">Cyan</option>
      <option value="#f0f">Pink</option>
      <option value="#0f0">Green</option>
      <option value="#ff0">Yellow</option>
    </select>
  </div>

  <div class="form-group">
    <label>Choose Size</label>
    <select>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
  </div>

  <div id="preview">Osamah</div>
  <button class="btn">Request Quote</button>

  <script>
    const textInput = document.getElementById('textInput');
    const fontSelect = document.getElementById('fontSelect');
    const colorSelect = document.getElementById('colorSelect');
    const preview = document.getElementById('preview');

    function updatePreview() {
      preview.textContent = textInput.value || 'Your Text';
      preview.style.fontFamily = fontSelect.value;
      const color = colorSelect.value;
      preview.style.color = color;
      preview.style.textShadow = `0 0 5px ${color}, 0 0 15px ${color}, 0 0 30px ${color}`;
    }

    textInput.addEventListener('input', updatePreview);
    fontSelect.addEventListener('change', updatePreview);
    colorSelect.addEventListener('change', updatePreview);
    updatePreview();
  </script>
</body>
</html>
