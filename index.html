<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Light - مصمم لافتات نيون متقدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-bg: #0f0f1b;
            --card-bg: rgba(25, 25, 45, 0.92);
            --accent-color: #6a7bff;
            --text-color: #ffffff;
            --input-bg: rgba(15, 15, 30, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --neon-color: #ff00de;
            --neon-tube-color: #ff00de;
            --preview-bg: #0a0a12;
        }
        
        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(87, 108, 188, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(188, 87, 174, 0.1) 0%, transparent 20%);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* الهيدر مع تأثير النيون */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
        }
        
        .store-title {
            font-size: 3.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color);
            font-weight: 800;
            letter-spacing: 2px;
            animation: neonPulse 1.5s infinite alternate;
        }
