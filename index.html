<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castle Light</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2d2d2d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 20px;
      background: white;
      color: black;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-weight: bold;
      color: #3e3eff;
    }

    .neon-preview {
      margin-top: 40px;
      font-size: 48px;
      font-family: 'Pacifico', cursive;
      color: #ff66cc;
      text-shadow:
        0 0 5px #ff66cc,
        0 0 10px #ff66cc,
        0 0 20px #ff66cc,
        0 0 40px #ff66cc;
    }

    .input-container {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-top: 30px;
    }

    .input-container h2 {
      margin-top: 0;
      display: flex;
      align-items: center;
    }

    .input-container h2::before {
      content: '1';
      background: #3e3eff;
      color: white;
      border-radius: 50%;
      padding: 4px 10px;
      margin-right: 10px;
    }

    .input-container input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      color: black;
      text-align: center;
      font-size: 14px;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    .cookie-banner a {
      color: #3e3eff;
      text-decoration: underline;
    }

    .cookie-banner button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #3e3eff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>CASTLE LIGHT</h1>
  </header>

  <div class="neon-preview" id="neonText">Your Text</div>

  <div class="input-container">
    <h2>ENTER YOUR TEXT</h2>
    <p>Create your own stunning Custom Neon sign in a few simple steps.</p>
    <input type="text" id="textInput" placeholder="Enter text here..." />
  </div>

  <div class="cookie-banner" id="cookieBanner">
    <p>
      Notice: This site uses cookies to provide necessary website functionality and improve your experience.
      By using our website, you agree to our <a href="#">Privacy Policy</a>.
    </p>
    <button onclick="document.getElementById('cookieBanner').style.display='none'">Ok</button>
  </div>

  <script>
    const input = document.getElementById("textInput");
    const preview = document.getElementById("neonText");

    input.addEventListener("input", function () {
      preview.textContent = input.value || "Your Text";
    });
  </script>

</body>
</html>
