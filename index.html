<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castle Light</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: blue;
    }
    #output {
      font-size: 4rem;
      font-weight: bold;
      margin: 30px 0;
      text-shadow: 0 0 20px red;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
    }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }
    .colors {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
    .red { background-color: red; }
    .green { background-color: lime; }
    .blue { background-color: blue; }
    .cookie {
      background-color: white;
      color: black;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .cookie a {
      color: blue;
    }
    .cookie button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CASTLE LIGHT</h1>
  <div id="output">OSAMA</div>

  <div class="box">
    <h2>1. ENTER YOUR TEXT</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    
    <h2>2. CHOOSE COLOR</h2>
    <div class="colors">
      <button class="color-btn red" onclick="changeColor('red')"></button>
      <button class="color-btn green" onclick="changeColor('lime')"></button>
      <button class="color-btn blue" onclick="changeColor('blue')"></button>
    </div>
  </div>

  <div class="cookie">
    We use cookies to ensure you get the best experience.
    <a href="#">Learn more</a><br />
    <button onclick="hideCookie()">Got it!</button>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('nameInput');

    // Load saved data
    window.onload = function () {
      const savedName = localStorage.getItem('name');
      const savedColor = localStorage.getItem('color');
      if (savedName) output.textContent = savedName;
      if (savedColor) output.style.textShadow = `0 0 20px ${savedColor}`;
    };

    input.addEventListener('input', () => {
      output.textContent = input.value;
      localStorage.setItem('name', input.value);
    });

    function changeColor(color) {
      output.style.textShadow = `0 0 20px ${color}`;
      localStorage.setItem('color', color);
    }

    function hideCookie() {
      document.querySelector('.cookie').style.display = 'none';
    }
  </script>
</body>
</html>
