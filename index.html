<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASTLE LIGHT</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron&family=Press+Start+2P&family=Lobster&family=Oswald&family=Raleway&family=Anton&family=Bebas+Neue&family=Playfair+Display&family=Quicksand&family=Arvo&family=Fjalla+One&family=Kanit&family=Titillium+Web&family=Indie+Flower&family=Amatic+SC&family=Comfortaa&family=DM+Serif+Display&family=Great+Vibes&family=Josefin+Sans&family=Manrope&family=Merriweather&family=PT+Sans&family=Rubik&family=Satisfy&family=Signika&family=Ubuntu&family=Varela+Round&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .color-btn {
      width: 20px;
      height: 20px;
      display: inline-block;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>CASTLE LIGHT</h1>
  <h2>Osamah</h2>

  <h3>1. ENTER YOUR TEXT</h3>
  <input type="text" id="nameInput" placeholder="Enter your name" oninput="updateOutput()" />

  <h3>2. CHOOSE FONT</h3>
  <select id="fontSelect" onchange="updateOutput()">
    <option value="Pacifico">Pacifico</option>
    <option value="Orbitron">Orbitron</option>
    <option value="Lobster">Lobster</option>
    <option value="Oswald">Oswald</option>
    <option value="Raleway">Raleway</option>
    <option value="Bebas Neue">Bebas Neue</option>
    <option value="Playfair Display">Playfair Display</option>
    <option value="Quicksand">Quicksand</option>
    <option value="Kanit">Kanit</option>
    <option value="Ubuntu">Ubuntu</option>
  </select>

  <h3>3. PICK COLOR</h3>
  <div>
    <div class="color-btn" style="background:black" onclick="changeColor('black')"></div>
    <div class="color-btn" style="background:red" onclick="changeColor('red')"></div>
    <div class="color-btn" style="background:green" onclick="changeColor('green')"></div>
    <div class="color-btn" style="background:blue" onclick="changeColor('blue')"></div>
    <div class="color-btn" style="background:purple" onclick="changeColor('purple')"></div>
    <div class="color-btn" style="background:orange" onclick="changeColor('orange')"></div>
    <div class="color-btn" style="background:aqua" onclick="changeColor('aqua')"></div>
    <div class="color-btn" style="background:gray" onclick="changeColor('gray')"></div>
  </div>

  <div id="output">CASTLE LIGHT</div>

  <p>Notice: This site uses cookies to improve your experience.<br>
    By using our website, you agree to our Privacy Policy.</p>
  <button onclick="alert('Thanks for accepting cookies!')">Ok</button>

  <script>
    function updateOutput() {
      const name = document.getElementById("nameInput").value;
      const font = document.getElementById("fontSelect").value;
      const output = document.getElementById("output");
      output.textContent = name || "CASTLE LIGHT";
      output.style.fontFamily = font;
    }

    function changeColor(color) {
      document.getElementById("output").style.color = color;
    }
  </script>
</body>
</html>
