<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASTLE LIGHT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron&family=Lobster&family=Oswald&family=Raleway&family=Bebas+Neue&family=Playfair+Display&family=Quicksand&family=Kanit&family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e1e1e, #2c3e50);
      color: white;
      font-family: 'Raleway', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      margin-bottom: 40px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 10px;
      min-width: 250px;
    }

    #colorPicker {
      width: 100px;
      height: 40px;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    #output {
      margin-top: 40px;
      font-size: 40px;
      font-weight: bold;
      min-height: 60px;
      transition: all 0.3s ease-in-out;
    }

    .control-section {
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <h1>CASTLE LIGHT</h1>
  <h2>Osamah</h2>

  <div class="control-section">
    <h3>1. Enter Your Text</h3>
    <input type="text" id="textInput" placeholder="Type something..." oninput="updateOutput()">
  </div>

  <div class="control-section">
    <h3>2. Choose Font</h3>
    <select id="fontSelect" onchange="updateOutput()">
      <option value="Pacifico">Pacifico</option>
      <option value="Orbitron">Orbitron</option>
      <option value="Lobster">Lobster</option>
      <option value="Oswald">Oswald</option>
      <option value="Raleway">Raleway</option>
      <option value="Bebas Neue">Bebas Neue</option>
      <option value="Playfair Display">Playfair Display</option>
      <option value="Quicksand">Quicksand</option>
      <option value="Kanit">Kanit</option>
      <option value="Ubuntu">Ubuntu</option>
    </select>
  </div>

  <div class="control-section">
    <h3>3. Pick Color</h3>
    <input type="color" id="colorPicker" onchange="updateOutput()" value="#ffffff">
  </div>

  <div id="output">CASTLE LIGHT</div>

  <script>
    function updateOutput() {
      const text = document.getElementById('textInput').value || "CASTLE LIGHT";
      const font = document.getElementById('fontSelect').value;
      const color = document.getElementById('colorPicker').value;

      const output = document.getElementById('output');
      output.textContent = text;
      output.style.fontFamily = font;
      output.style.color = color;
    }

    // Initial update
    updateOutput();
  </script>

</body>
</html>
