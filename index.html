<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castle Light</title>

  <!-- تضمين الخط -->
  <style>
    @font-face {
      font-family: 'Bouncy';
      src: url('https://cdn.jsdelivr.net/gh/google/fonts/ofl/bouncy/Bouncy-Regular.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: pink;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-family: 'Bouncy', cursive;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .box {
      background-color: #eeeeee;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      color: #111;
    }

    .box label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .box input[type="text"],
    .box select,
    .box input[type="color"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .preview-text {
      font-family: 'Bouncy', cursive;
      font-size: 32px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">CASTLE LIGHT</h1>
    <div class="box">
      <h2 class="preview-text" id="preview">CASTLE LIGHT</h2>

      <label>1. Enter Your Text</label>
      <input type="text" id="textInput" placeholder="Type something..." />

      <label>2. Choose Font</label>
      <select id="fontSelect">
        <option value="Bouncy">Bouncy</option>
        <option value="Arial">Arial</option>
        <option value="Pacifico">Pacifico</option>
      </select>

      <label>3. Pick Color</label>
      <input type="color" id="colorPicker" value="#ffffff" />
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const textInput = document.getElementById("textInput");
    const fontSelect = document.getElementById("fontSelect");
    const colorPicker = document.getElementById("colorPicker");
    const preview = document.getElementById("preview");

    textInput.addEventListener("input", () => {
      preview.textContent = textInput.value || "CASTLE LIGHT";
    });

    fontSelect.addEventListener("change", () => {
      preview.style.fontFamily = fontSelect.value;
    });

    colorPicker.addEventListener("input", () => {
      preview.style.color = colorPicker.value;
      preview.style.textShadow = `0 0 8px ${colorPicker.value}, 0 0 20px ${colorPicker.value}`;
    });
  </script>
</body>
</html>
