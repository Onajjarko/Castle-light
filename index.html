<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Neon Sign - Outdoor LED Name Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&family=Satisfy&family=Yellowtail&family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Lobster', cursive;
      margin-bottom: 0.5rem;
    }
    .price {
      text-align: center;
      font-size: 1.5rem;
      color: #ff4081;
      font-family: 'Pacifico', cursive;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-family: 'Satisfy', cursive;
    }
    input,
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      display: block;
      width: 100%;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-family: 'Yellowtail', cursive;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Neon Sign - Outdoor LED Name Light</h1>
    <div class="price">Starting from $89.99</div><form>
  <div class="form-group">
    <label for="text">Enter Your Text</label>
    <input type="text" id="text" placeholder="e.g. Osamah" />
  </div>

  <div class="form-group">
    <label for="font">Choose Font</label>
    <select id="font">
      <option value="Pacifico" style="font-family: 'Pacifico';">Pacifico</option>
      <option value="Lobster" style="font-family: 'Lobster';">Lobster</option>
      <option value="Satisfy" style="font-family: 'Satisfy';">Satisfy</option>
      <option value="Yellowtail" style="font-family: 'Yellowtail';">Yellowtail</option>
    </select>
  </div>

  <div class="form-group">
    <label for="color">Choose Color</label>
    <select id="color">
      <option>White</option>
      <option>Pink</option>
      <option>Blue</option>
      <option>Red</option>
    </select>
  </div>

  <div class="form-group">
    <label for="size">Choose Size</label>
    <select id="size">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
  </div>

  <button type="submit">Request Quote</button>
</form>

  </div>
</body>
</html>
