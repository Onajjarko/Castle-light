<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castle Light Neon</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #f0a;
      text-shadow: 0 0 10px #f0a, 0 0 20px #f0a;
    }
    label, select, input {
      display: block;
      margin: 10px auto;
      font-size: 18px;
    }
    .preview {
      margin-top: 30px;
      font-size: 40px;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
  </style>
</head>
<body>
  <h1>Castle Light Neon</h1>
  <p>صمّم لوحتك النيون واختبر شكلها قبل التنفيذ</p>

  <label for="neonText">النص:</label>
  <input type="text" id="neonText" placeholder="اكتب اسمك أو العبارة">

  <label for="fontSelect">الخط:</label>
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Lucida Console">Lucida Console</option>
    <option value="Pacifico">Pacifico</option>
  </select>

  <label for="colorSelect">اللون:</label>
  <select id="colorSelect">
    <option value="#f0a">وردي</option>
    <option value="#0ff">أزرق سماوي</option>
    <option value="#0f0">أخضر</option>
    <option value="#ff0">أصفر</option>
  </select>

  <div class="preview" id="previewText">جرب التصميم هنا</div>

  <script>
    const neonText = document.getElementById('neonText');
    const fontSelect = document.getElementById('fontSelect');
    const colorSelect = document.getElementById('colorSelect');
    const preview = document.getElementById('previewText');

    function updatePreview() {
      preview.textContent = neonText.value || 'جرب التصميم هنا';
      preview.style.fontFamily = fontSelect.value;
      const color = colorSelect.value;
      preview.style.color = color;
      preview.style.textShadow = `0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`;
    }

    neonText.addEventListener('input', updatePreview);
    fontSelect.addEventListener('change', updatePreview);
    colorSelect.addEventListener('change', updatePreview);
  </script>
</body>
</html>
