<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Sign Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Lobster&family=Anton&family=Orbitron&family=Montserrat&family=Caveat&family=Oswald&family=Great+Vibes&family=Indie+Flower&family=Playfair+Display&family=Fjalla+One&family=Raleway&family=Rubik+Dirt&family=Bebas+Neue&family=Sacramento&family=Dancing+Script&family=Shadows+Into+Light&family=Titillium+Web&family=Courgette&family=Fredoka&family=Gloria+Hallelujah&family=Comfortaa&family=Teko&family=Zilla+Slab&family=Patua+One&family=Kalam&family=Signika&family=Permanent+Marker&family=Varela+Round&family=Abril+Fatface&family=Press+Start+2P&family=Amatic+SC&family=Manrope&family=Quicksand&family=Russo+One&family=Satisfy&family=Architects+Daughter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .preview {
      margin-top: 2rem;
      font-size: 3rem;
      padding: 1rem;
      border: 2px dashed #444;
      border-radius: 10px;
    }
    select, input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>صمّم لوحتك النيون</h1>
  <input type="text" id="textInput" placeholder="اكتب النص هنا" />
  <br />
  <label for="fontSelect">اختر الخط:</label>
  <select id="fontSelect"></select>
  <br />
  <label>اختر اللون:</label>
  <div class="color-picker" id="colorPicker"></div>
  <div class="preview" id="previewText">معاينة النص هنا</div>  <script>
    const fonts = [
      'Pacifico','Roboto','Lobster','Anton','Orbitron','Montserrat','Caveat','Oswald','Great Vibes','Indie Flower',
      'Playfair Display','Fjalla One','Raleway','Rubik Dirt','Bebas Neue','Sacramento','Dancing Script','Shadows Into Light',
      'Titillium Web','Courgette','Fredoka','Gloria Hallelujah','Comfortaa','Teko','Zilla Slab','Patua One','Kalam','Signika',
      'Permanent Marker','Varela Round','Abril Fatface','Press Start 2P','Amatic SC','Manrope','Quicksand','Russo One','Satisfy','Architects Daughter'
    ];

    const colors = [
      '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ffa500', '#800080', '#00ff99',
      '#39ff14', '#ff1493', '#ff4500', '#00bfff', '#8a2be2', '#7fff00', '#dc143c', '#ff69b4', '#adff2f', '#40e0d0'
    ];

    const fontSelect = document.getElementById('fontSelect');
    const colorPicker = document.getElementById('colorPicker');
    const preview = document.getElementById('previewText');
    const textInput = document.getElementById('textInput');

    fonts.forEach(font => {
      const option = document.createElement('option');
      option.value = font;
      option.textContent = font;
      option.style.fontFamily = font;
      fontSelect.appendChild(option);
    });

    colors.forEach(color => {
      const div = document.createElement('div');
      div.className = 'color-option';
      div.style.backgroundColor = color;
      div.onclick = () => {
        preview.style.color = color;
        preview.style.textShadow = `0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`;
      };
      colorPicker.appendChild(div);
    });

    textInput.addEventListener('input', () => {
      preview.textContent = textInput.value || 'معاينة النص هنا';
    });

    fontSelect.addEventListener('change', () => {
      preview.style.fontFamily = fontSelect.value;
    });

    // Default setup
    preview.style.fontFamily = fonts[0];
    preview.style.color = colors[0];
    preview.style.textShadow = `0 0 10px ${colors[0]}, 0 0 20px ${colors[0]}, 0 0 30px ${colors[0]}`;
  </script></body>
</html>
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castle Light - نيون ساين</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 1rem;
    }
    #preview {
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 0 0 5px, 0 0 10px, 0 0 20px;
    }
    select, input[type="color"], input[type="text"] {
      margin: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .controls {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Castle Light - توليد نيون ساين</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="اكتب النص هنا" oninput="updatePreview()">

    <select id="fontSelect" onchange="updatePreview()">
      <option value="'Neon Tubes'">Neon Tubes</option>
      <option value="'Raleway Dots'">Raleway Dots</option>
      <option value="'Pacifico'">Pacifico</option>
      <option value="'Cairo'">Cairo (عربي)</option>
    </select>

    <input type="color" id="colorPicker" value="#00ffff" onchange="updatePreview()">
  </div>

  <div id="preview">نص النيون هنا</div>

  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Pacifico&family=Raleway+Dots&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/neon-tubes-2" rel="stylesheet">

  <script>
    function updatePreview() {
      const text = document.getElementById('textInput').value;
      const font = document.getElementById('fontSelect').value;
      const color = document.getElementById('colorPicker').value;
      const preview = document.getElementById('preview');

      preview.style.fontFamily = font;
      preview.style.color = color;
      preview.style.textShadow = `0 0 5px ${color}, 0 0 10px ${color}, 0 0 20px ${color}, 0 0 40px ${color}`;
      preview.textContent = text || 'نص النيون هنا';
    }
    updatePreview();
  </script>
</body>
</html>
