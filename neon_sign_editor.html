
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Sign Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .neon-text {
            font-size: 48px;
            color: #ff8be2;
            text-shadow: 0 0 10px #ff8be2, 0 0 20px #ff8be2, 0 0 30px #ff8be2;
        }
        .editor {
            background-color: #fff;
            color: #000;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
        }
        .btn {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-text" id="displayText">Your Text</div>
        <div class="editor">
            <h2>1. أدخل النص</h2>
            <textarea id="inputText" placeholder="Enter text here"></textarea>
            <br>
            <button class="btn" onclick="updateText()">عرض</button>
        </div>
    </div>
    <script>
        function updateText() {
            const text = document.getElementById('inputText').value;
            document.getElementById('displayText').textContent = text;
        }
    </script>
</body>
</html>
