<head>

  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .preview {
      margin-top: 2rem;
      font-size: 3rem;
      padding: 1rem;
      border: 2px dashed #444;
      border-radius: 10px;
    }
    select, input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>صمّم لوحتك النيون</h1>
  <input type="text" id="textInput" placeholder="اكتب النص هنا" />
  <br />
  <label for="fontSelect">اختر الخط:</label>
  <select id="fontSelect"></select>
  <br />
  <label>اختر اللون:</label>
  <div class="color-picker" id="colorPicker"></div>
  <div class="preview" id="previewText">معاينة النص هنا</div>  <script>
    const fonts = [
      'Pacifico','Roboto','Lobster','Anton','Orbitron','Montserrat','Caveat','Oswald','Great Vibes','Indie Flower',
      'Playfair Display','Fjalla One','Raleway','Rubik Dirt','Bebas Neue','Sacramento','Dancing Script','Shadows Into Light',
      'Titillium Web','Courgette','Fredoka','Gloria Hallelujah','Comfortaa','Teko','Zilla Slab','Patua One','Kalam','Signika',
      'Permanent Marker','Varela Round','Abril Fatface','Press Start 2P','Amatic SC','Manrope','Quicksand','Russo One','Satisfy','Architects Daughter'
    ];

    const colors = [
      '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#ffa500', '#800080', '#00ff99',
      '#39ff14', '#ff1493', '#ff4500', '#00bfff', '#8a2be2', '#7fff00', '#dc143c', '#ff69b4', '#adff2f', '#40e0d0'
    ];

    const fontSelect = document.getElementById('fontSelect');
    const colorPicker = document.getElementById('colorPicker');
    const preview = document.getElementById('previewText');
    const textInput = document.getElementById('textInput');

    fonts.forEach(font => {
      const option = document.createElement('option');
      option.value = font;
      option.textContent = font;
      option.style.fontFamily = font;
      fontSelect.appendChild(option);
    });

    colors.forEach(color => {
      const div = document.createElement('div');
      div.className = 'color-option';
      div.style.backgroundColor = color;
      div.onclick = () => {
        preview.style.color = color;
        preview.style.textShadow = `0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`;
      };
      colorPicker.appendChild(div);
    });

    textInput.addEventListener('input', () => {
      preview.textContent = textInput.value || 'معاينة النص هنا';
    });

    fontSelect.addEventListener('change', () => {
      preview.style.fontFamily = fontSelect.value;
    });

    // Default setup
    preview.style.fontFamily = fonts[0];
    preview.style.color = colors[0];
    preview.style.textShadow = `0 0 10px ${colors[0]}, 0 0 20px ${colors[0]}, 0 0 30px ${colors[0]}`;
  </script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Sign Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .neon-text {
            font-size: 48px;
            color: #ff8be2;
            text-shadow: 0 0 10px #ff8be2, 0 0 20px #ff8be2, 0 0 30px #ff8be2;
        }
        .editor {
            background-color: #fff;
            color: #000;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
        }
        .btn {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-text" id="displayText">Your Text</div>
        <div class="editor">
            <h2>1. أدخل النص</h2>
            <textarea id="inputText" placeholder="Enter text here"></textarea>
            <br>
            <button class="btn" onclick="updateText()">عرض</button>
        </div>
    </div>
    <script>
        function updateText() {
            const text = document.getElementById('inputText').value;
            document.getElementById('displayText').textContent = text;
        }
    </script>
</body>
</html>
